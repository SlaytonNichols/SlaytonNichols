name: .NET Core Build, Release, Deploy

on:
  push:
    branches:
      - staging
      - master
env:
  AZURE_WEBAPP_NAME: slaytonnichols 
  AZURE_WEBAPP_PACKAGE_PATH: "."
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    name: Build and Release
    runs-on: windows-latest
    steps:      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
      - name: Checkout
        uses: actions/checkout@v2
      - name: Fetch all history for all tags and branches
        run: git fetch --prune --unshallow
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.2
        with:
          versionSpec: "5.2.x"
      - name: Exec GitVersion'
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.2
      - name: Build
        id: build
        run: |
          GitVersion
          dotnet build ".\Blogifier\Blogifier.sln" --configuration Release
          dotnet publish ".\Blogifier\Blogifier.sln" -c Release --no-restore /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} /p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} /p:InformationalVersion=${{ steps.gitversion.outputs.Sha }} -o '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/blog'
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          tag_name: "v${{ steps.gitversion.outputs.commitDate }}-${{ steps.gitversion.outputs.semVer }}"
          release_name: "v${{ steps.gitversion.outputs.commitDate }}-${{ steps.gitversion.outputs.semVer }}"
          draft: false
          prerelease: false
      # - name: Upload Release Asset
      #   id: upload-release-asset
      #   uses: actions/upload-release-asset@v1
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.PAT }}
      #   with:
      #     upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
      #     asset_path: '.'
      #     asset_name: "blog-v${{ steps.gitversion.outputs.commitDate }}-${{ steps.gitversion.outputs.semVer }}"
      #     asset_content_type: application/zip
  deploy-staging:
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    needs: build    
    runs-on: windows-latest    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.2
        with:
          versionSpec: "5.2.x"
      - name: Exec GitVersion'
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.2
      - name: Download Artifact
        id: download-artifact
        uses: actions/download-artifact@v2
        with:
          name: "blog-v${{ steps.gitversion.outputs.commitDate }}-${{ steps.gitversion.outputs.semVer }}"
          path: ./blog.zip
      # Deploy to Azure Web apps
      - name: Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: test-slaytonnichols
          publish-profile: ${{ secrets.TEST_AZURE_WEBAPP_PUBLISH_PROFILE  }}
          package: ./blog
  deploy-master:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: build    
    runs-on: windows-latest    
    steps:      
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.2
        with:
          versionSpec: "5.2.x"
      - name: Exec GitVersion'
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.2
      - name: Download Artifact
        id: download-artifact
        uses: actions/download-artifact@v2
        with:
          name: "blog-v${{ steps.gitversion.outputs.commitDate }}-${{ steps.gitversion.outputs.semVer }}"
          path: ./blog.zip
      - name: Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: slaytonnichols
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE  }}
          package: ./blog
