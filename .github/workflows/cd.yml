name: Build and Deploy
on:
  push:
    branches:
      - develop
      - master
jobs:
  build:
    name: Build and Release
    runs-on: windows-latest
    steps:
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
      - name: Checkout
        uses: actions/checkout@v2
      - name: Fetch all history for all tags and branches
        run: |
          git fetch --prune --unshallow
          git config remote.origin.url https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} 
      - name: Set Env Vars
        shell: bash
        run: |          
          TAG=$(git describe --abbrev=0 --tags)
          NUM=$(echo $TAG | sed 's@.*\.@@')
          VERSION=$(($NUM+1))
          APP_VERSION=$(date "+%Y.%-m.%-d.$VERSION")
          COMMIT_ID=$(git rev-parse HEAD)          
          echo $COMMIT_ID          
          echo "::set-env name=COMMIT_ID::$COMMIT_ID"
          echo $APP_VERSION          
          echo "::set-env name=RELEASE_VERSION::v$APP_VERSION" 
      - name: Build
        id: build
        run: |          
          dotnet build ".\Blogifier\Blogifier.sln" --configuration Release /p:AssemblyVersion=${{ env.RELEASE_VERSION }} /p:FileVersion=${{ env.RELEASE_VERSION }} /p:InformationalVersion=${{ env.RELEASE_VERSION }}
          dotnet publish ".\Blogifier\Blogifier.sln" -c Release /p:AssemblyVersion=${{ env.RELEASE_VERSION }} /p:FileVersion=${{ env.RELEASE_VERSION }} /p:InformationalVersion=${{ env.RELEASE_VERSION }} -o './blog'
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: artifact
          path: ./
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "${{ env.RELEASE_VERSION }}"
          release_name: "${{ env.RELEASE_VERSION }}"
          draft: false
          prerelease: false
  deploy-develop:
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    needs: build
    runs-on: windows-latest
    steps:            
      - name: Download Artifact
        id: develop-version
        uses: actions/download-artifact@v2
        with:
          name: artifact
          path: ./        
      - name: Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: test-slaytonnichols
          publish-profile: ${{ secrets.TEST_AZURE_WEBAPP_PUBLISH_PROFILE  }}
          package: ./blog
  deploy-master:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: build
    runs-on: windows-latest
    steps:            
      - name: Download Artifact
        id: master-version
        uses: actions/download-artifact@v2
        with:
          name: artifact
          path: ./
      - name: Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: slaytonnichols
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE  }}
          package: ./blog
