name: .NET Core Build, Release, Deploy

on:
  push:
    branches:
      - staging
      - master
env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    name: Build and Release
    runs-on: windows-latest
    steps:
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
      - name: Checkout
        uses: actions/checkout@v2
      - name: Fetch all history for all tags and branches
        run: git fetch --prune --unshallow
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.2
        with:
          versionSpec: "5.2.x"
      - name: Exec GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.2
      - name: Build
        id: build
        run: |
          GitVersion
          dotnet build ".\Blogifier\Blogifier.sln" --configuration Release
          dotnet publish ".\Blogifier\Blogifier.sln" -c Release --no-restore /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} /p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} /p:InformationalVersion=${{ steps.gitversion.outputs.Sha }} -o './blog'
      - name: Set Env Vars
        shell: bash
        run: |
          echo "v${{ steps.gitversion.outputs.commitDate }}-${{ steps.gitversion.outputs.semVer }}" > ./version.txt
          echo "::set-env name=RELEASE_VERSION::v${{ steps.gitversion.outputs.commitDate }}-${{ steps.gitversion.outputs.semVer }}"
      - name: Upload Version Information
        uses: actions/upload-artifact@v1
        with:
          name: version
          path: ./version.txt
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          tag_name: "${{ env.RELEASE_VERSION }}"
          release_name: "${{ env.RELEASE_VERSION }}"
          draft: false
          prerelease: false
  deploy-staging:
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    needs: build
    runs-on: windows-latest
    steps:            
      - name: Download Artifact
        id: staging-version
        uses: actions/download-artifact@v2
        with:
          name: version
          path: ./version.txt
      - name: Set Version Env Var
        shell: bash      
        run: |
          value=`cat version.txt`
          echo "::set-env name=RELEASE_VERSION::$value"
      - name: Download Artifact
        id: staging-artifact
        uses: actions/download-artifact@v2
        with:
          name: ${{ env.RELEASE_VERSION }}
          path: "./Source Code.zip"
      - name: Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: slaytonnichols
          publish-profile: ${{ secrets.TEST_AZURE_WEBAPP_PUBLISH_PROFILE  }}
          package: ./blog
  deploy-master:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: build
    runs-on: windows-latest
    steps:            
      - name: Download Artifact
        id: master-version
        uses: actions/download-artifact@v2
        with:
          name: version
          path: ./version.txt
      - name: Set Version Env Var
        shell: bash      
        run: |
          value=`cat version.txt`
          echo "::set-env name=RELEASE_VERSION::$value"
      - name: Download Artifact
        id: prod-artifact
        uses: actions/download-artifact@v2
        with:
          name: ${{ env.RELEASE_VERSION }}
          path: "./Source Code.zip"
      - name: Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: slaytonnichols
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE  }}
          package: ./blog
